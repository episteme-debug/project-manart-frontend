<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/PerfilAdministrador.css">
    <title>Nueva Categoria</title>
</head>
<body>
    <header>
        <h1>Registrar Nueva Categoría</h1>
    </header>
    <main>
        <form id="formulario">
            <h2>Sube una Categoría</h2>
            <label for="nombre">Nombre Categoría:</label><br>
            <input type="text" id="nombre" required><br>

            <label for="descripcion">Descripción de la Categoría:</label><br>
            <input type="text" id="descripcion" required><br>

            <label for="estado">Estado Categoría:</label><br>
            <select id="estado" name="estado" required><br>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>
            <br>
            <label for="imagen">Imagen Categoría:</label><br>
            <input type="text" id="imagen" placeholder="URL de la imagen" required><br>

            <label for="orden">Orden de Visualización:</label><br>
            <input type="number" id="orden" min="0" max="6" required><br>
            <br>
            <div class="Registrar">
            <button type="submit">Registrar</button>
        </div>
        </form>
    </main>
    <script src="js/Perfil.js"></script>
    <script src="js/Carrito.js"></script>
</body>
</html>
